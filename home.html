<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<body style="background-image: url(https://wallpapercave.com/wp/wp3416333.jpg);">
    <div class="container d-flex">
        <div class="col-4 mt-5">
            <div class="m-5">
                <h4 style="color: darkgreen;" class="text-center">Add your Income here</h4>
                <input id="incomeName" class="form-control mt-4" type="text" placeholder="Description">
                <input id="incomeAmt" class="form-control mt-4" type="number" placeholder="Amount">
                <div class="text-center">
                <button onclick="addIncome()" class="btn btn-success mt-4" type="button">Add+ Income</button>
            </div>
            </div>
        </div>
        <div class="col-4 mt-5">
            <div class="p-5">
            <h4 style="color: whitesmoke;" class="text-center">Your Savings</h4>
            <input id="balanceScreen" class="form-control mt-4" type="number" placeholder="0">
        </div>
    </div>
        <div class="col-4 mt-5">
            <div class="p-5">
                <h4 style="color: darkred;" class="text-center">Add your Expense here</h4>
                <input id="expenseName" class="form-control mt-4" type="text" placeholder="Description">
                <input id="expenseAmt" class="form-control mt-4" type="number" placeholder="Amount">
                <div class="text-center">
                <button onclick="addExpense()" class="btn btn-danger mt-4" type="button">Add+ Expense</button>
            </div>
            </div>
        </div>
    </div>
    <h3 style="color: darkgray;" class="text-center">History of your Income and Expense</h3>
    <div class="container d-flex">
        <div class="col-6">
            <div id="incomeTable" class="p-4">
            <h4 style="color: darkgreen;" class="text-center">Income</h4>
            <table class="bg-success mt-3">
                <th style=" padding-right: 425px; color: whitesmoke;">Income name</th>
                <th style="color: whitesmoke;">Amount</th>
                <tbody id="incomeRow">

                </tbody>
            </table>
        </div>
        </div>
        <div class="col-6">
            <div id="expenseTable" class="p-4">
            <h4 style="color: darkred;" class="text-center">Expense</h4>
            <table class="bg-danger mt-3">
                <th style="padding-right: 425px; color: whitesmoke;">Expense name</th>
                <th style="color: whitesmoke;">Amount</th>
                <tbody id="expenseRow"></tbody>
            </table>
        </div>
        </div>

    </div>
    <div class="text-center mt-5">
        <button onclick="clearAll()" class="btn btn-secondary">Clear All</button>
    </div>
</body>
<script src="./script.js"></script>
</html>
