<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body
    style="background-image: url(https://images.pexels.com/photos/62693/pexels-photo-62693.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);">
    <div class="container d-flex">
        <div class="col-4"></div>
        <div class="col-4 mt-5">
            <div class="card col border border-2" style="width: 18rem;margin-left: 20%; margin-top: 90px;">

                <div class="card-body">
                    <img src="https://nameeshnandan.github.io/budget_calculator/images/logo.jpeg"
                        class="card-img-top rounded-circle" alt="..." height="130px">
                    <h3 class="text-center mt-3">WELCOME</h3>
                    <h5 class="text-center mt-2">User Login</h5>

                    <input id="login_id" class="inp form-control mt-4  border-primary  rounded-3" type="number"
                        placeholder="User Id">
                    <input id="login_pswd" class="inp form-control mt-3  border-primary rounded-3" type="password"
                        placeholder="Password">
                    <button type="button" onclick="login()"
                        class="btn btn-primary w-100 rounded-4 mt-3 mb-2">Login</button>
                    Doesn't have an account? <a onclick="signup()" href="#" class="card-link mt-2 txt text-center">Sign
                        Up</a>
                </div>
            </div>
        </div>

        <div class="col-4"></div>
    </div>


</body>
<script src="./script.js"></script>

</html>
